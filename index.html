<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Numbers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>


<body>
    <div class="">
        <h1 class="center">Adivina tu Números</h1>
        <p class="center parrafo">Piensa en un número del 1 al 31 y selecciona en cualquier parte de la caja donde veas que se encuentra y luego da click en el boton :)</p>
    </div>

    <div class="contenedor"> 
        <div id="uno" class="cajas uno"></div>
        <div id="dos" class="cajas dos"></div>
        <div id="tres" class="cajas tres"></div>
        <div id="cuatro" class="cajas cuatro"></div>
        <div id="cinco" class="cajas cinco"></div>
    </div>
   
    <div class="contenedor">
        <button id="listo" class="btn" onclick="getRespuesta()">Ver Número</button>
    </div>

    <small class="center"><p>Manipulación de DOM con JS</p></small>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
          <p class="textoModal"></p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
